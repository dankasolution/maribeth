<!DOCTYPE html>
<html ng-app="maribethApp">
<head>
    <title>AngularUI Calendar for AngularJS</title>
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/fullcalendar-2.1.1/fullcalendar.css"  />
    <link rel="stylesheet" type="text/css" href="/static/css/site.css" />

    <script src="/static/js/angular/angular.js"></script>
    <script src="/static/js/angular/angular-resource.js"></script>
    <script src="/static/js/angular/angular-route.js"></script>
    
    <script src='/static/fullcalendar-2.1.1/lib/moment.min.js'></script>
    <script src='/static/fullcalendar-2.1.1/lib/jquery.min.js'></script>
    <script src="/static/fullcalendar-2.1.1/fullcalendar.min.js"></script>    
    <script src="/static/fullcalendar-2.1.1/gcal.js"></script>    
</head>
<body>
    <div ng-controller="appController">
        <header ng-include="header"></header>
        <div class="lighterbasecolor">
            <div class="centrewrapper content contentbasecolor">    
                <div ng-include="mgrheader"></div>
                <a href="/manager/crews">Back</a>
                <div ng-controller="profileCtrl">
                    <!-- <h4>Welcome, (username: <%= username %>, id: <%= userid %>)</h4> -->
                    <!-- <h3>Welcome, <%= username %></h3> -->
                    
                    <h2>Crew: {{user[0].profile[0].firstname}}</h4>
                    <div ui-calendar="uiConfig.calendar" class="span8 calendar" style="margin: 0px auto;"  
                        ng-model="eventSources" ng-controller="uiCalendarCtrl"></div>
                    
                </div>
            </div>
        </div>
    </div>
    <!-- <hr>
    <%= msg %> -->
    <script src="/static/js/app/maribeth_app.js"></script>
    <script src="/static/js/app/profileCtrl.js"></script> 
    <script src="/static/js/app/profileCtrl.js"></script>        
    <script src="/static/js/app/uiCalendarCtrl.js"></script>
          
</body>
</html>
